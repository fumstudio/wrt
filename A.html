<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Fum.studio</title>
 <link rel="stylesheet" el="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 <style>
 @keyframes fadein {
 0% {
 opacity: 0;
 }
 100% {
 opacity: 1;
 }
 }

 @keyframes connect {
 0% {
 transform: translateY(-50px);
 }
 100% {
 transform: translateY(0);
 }
 }

 .content {
 text-align: center;
 display: none;
 }

 .content.show {
 display: block;
 animation: fadein 1s forwards;
 }

 .gift {
 font-size: 50px;
 opacity: 0;
 transition: opacity 1s, transform 1s;
 }

 

 .content.show {
 display: block;
 animation: fadein 1s forwards;
 }

 .gift {
 font-size: 50px;
 opacity: 0;
 transition: opacity 1s, transform 1s;
 }


 h1 {
 font-family: Arial, sans-serif;
 font-size: 28px;
 margin-top: -7px;
 opacity: 0;
 transition: opacity 1s, transform 1s;
 }

 .content.show .gift {
 opacity: 1;
 animation: connect 1s forwards;
 }

 .content.show h1 {
 opacity: 1;
 animation: connect 1s forwards;
 }

 body {
 background-color: #f5f5f5;
 display: flex;
 flex-direction: column;
 justify-content: center;
 align-items: center;
 height: 100vh;
 margin: 0;
 }
 </style>
</head>

<body>
 <div class="content">
    <i class="gift fas fa-gift"></i>
 <h1>Fum.studio</h1>

 </div>

 <script>
 setTimeout(function(){
 document.querySelector('.content').classList.add('show');
 }, 1000); // Show content after 1 second

 setTimeout(function(){
 window.location.href = "catalog.html";
 }, 3000); // Redirect after 3 seconds
 </script>
</body>

</html>
